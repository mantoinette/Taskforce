<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Finance Manager{% endblock %}</title>
    <style>
        /* Resetting default margins and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f9;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #2C3E50;
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid #34495E;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        main {
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        footer {
            background-color: #34495E;
            color: white;
            padding: 15px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
            left: 0;
        }

        /* Button styles */
        .cta-button {
            background-color: #1ABC9C;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .cta-button:hover {
            background-color: #16A085;
        }

        /* Content area */
        .content-wrapper {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 80%;
            max-width: 1200px;
            margin-bottom: 20px;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .content-wrapper {
                padding: 20px;
            }

            .cta-button {
                width: 100%;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Wallet Web Application</h1>
    </header>

    <main>
        <div class="content-wrapper">
            {% block content %}
            <!-- Content will be injected here -->
            {% endblock %}
        </div>
        <button class="cta-button">Get Started</button>
    </main>

    <footer>
        <p>Â© 2025 Finance Manager</p>
    </footer>
</body>
</html>

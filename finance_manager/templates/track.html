{% extends 'base.html' %}

{% block title %}Track Transactions{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Transactions</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container, .transactions-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .form-container h2, .transactions-container h2 {
            color: #2C3E50;
        }
        .alert {
            margin-top: 20px;
            text-align: center;
        }
        .transaction-table th, .transaction-table td {
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <!-- Transaction Form -->
    <div class="form-container">
        <h2 class="text-center">Add Transaction</h2>
        <form id="transactionForm" class="row g-3">
            <div class="col-md-6">
                <label for="transactionAmount" class="form-label">Amount</label>
                <input type="number" id="transactionAmount" name="amount" class="form-control" placeholder="Enter amount" required>
            </div>
            <div class="col-md-6">
                <label for="transactionType" class="form-label">Transaction Type</label>
                <select id="transactionType" name="type" class="form-select" required>
                    <option value="" disabled selected>Select type</option>
                    <option value="Income">Income</option>
                    <option value="Expense">Expense</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="transactionCategory" class="form-label">Category</label>
                <select id="transactionCategory" name="category" class="form-select" required>
                    <option value="" disabled selected>Select category</option>
                    <option value="Groceries">Groceries</option>
                    <option value="Rent">Rent</option>
                    <option value="Entertainment">Entertainment</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="transactionSubcategory" class="form-label">Subcategory</label>
                <select id="transactionSubcategory" name="subcategory" class="form-select" required>
                    <option value="" disabled selected>Select subcategory</option>
                    <option value="Food">Food</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Movies">Movies</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="transactionaccount" class="form-label">Account</label>
                <select id="transactionaccount" name="Account" class="form-select" required>
                    <option value="" disabled selected>Select account</option>
                    <option value="Bank">Bank</option>
                    <option value="Mobile Money">Mobile Money</option>
                    <option value="Cash">Cash</option>
                </select>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary w-100">Save Transaction</button>
            </div>
        </form>
    </div>

    <!-- Budget Alert -->
    <div id="budgetAlert" class="alert" role="alert" style="display: none;"></div>

    <!-- Transactions List Section -->
    <div class="transactions-container">
        <h2 class="text-center">Transaction List</h2>
        <table class="table table-bordered transaction-table">
            <thead class="table-dark">
                <tr>
                    <th>Date</th>
                    <th>Amount</th>
                    <th>Category</th>
                    <th>Subcategory</th>
                    <th>Type</th>
                </tr>
            </thead>
            <tbody>
                <!-- Transactions will be dynamically added here -->
            </tbody>
        </table>
        <button id="downloadReport" class="btn btn-success w-100">Download Report</button>
    </div>
</div>

<!-- Include Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    let transactions = [];
    let budgetLimit = 5000; // Example budget limit

    // Handle form submission
    document.getElementById('transactionForm').addEventListener('submit', function (e) {
        e.preventDefault();

        // Get form data
        const amount = parseFloat(document.getElementById('transactionAmount').value);
        const category = document.getElementById('transactionCategory').value;
        const subcategory = document.getElementById('transactionSubcategory').value;
        const type = document.getElementById('transactionType').value;
        const account = document.getElementById('transactionaccount').value;

        // Create transaction object
        const transaction = {
            date: new Date().toLocaleDateString(),
            amount,
            category,
            subcategory,
            type,
            account,
        };

        // Add transaction to the array
        transactions.push(transaction);

        // Check for budget exceedance
        const totalExpenses = transactions.filter(t => t.type === 'Expense').reduce((acc, t) => acc + t.amount, 0);

        const budgetAlert = document.getElementById('budgetAlert');

        if (totalExpenses > budgetLimit) {
            budgetAlert.style.display = 'block';
            budgetAlert.className = 'alert alert-danger';
            budgetAlert.textContent = `Alert! Your budget limit of ${budgetLimit} has been exceeded. Total Expenses: ${totalExpenses}`;
        } else {
            budgetAlert.style.display = 'block';
            budgetAlert.className = 'alert alert-success';
            budgetAlert.textContent = `Good job! Your total expenses (${totalExpenses}) are within the budget limit (${budgetLimit}).`;
        }

        // Update transaction table
        updateTransactionTable();

        // Reset the form
        document.getElementById('transactionForm').reset();
    });

    // Function to update the transaction table
    function updateTransactionTable() {
        const tableBody = document.querySelector('.transaction-table tbody');
        tableBody.innerHTML = ''; // Clear current rows

        transactions.forEach(transaction => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${transaction.date}</td>
                <td>${transaction.amount}</td>
                <td>${transaction.category}</td>
                <td>${transaction.subcategory}</td>
                <td>${transaction.type}</td>
            `;
            tableBody.appendChild(row);
        });
    }

    // Handle report download as PDF
    document.getElementById('downloadReport').addEventListener('click', function () {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();

        // Set up the PDF document
        doc.setFontSize(16);
        doc.text("Transaction Report", 14, 10);

        // Add the header row for the table
        doc.setFontSize(12);
        doc.text("Date", 14, 20);
        doc.text("Amount", 40, 20);
        doc.text("Category", 80, 20);
        doc.text("Subcategory", 120, 20);
        doc.text("Type", 160, 20);

        // Add each transaction to the PDF
        let yPosition = 30; // Starting position for the transaction rows
        transactions.forEach(transaction => {
            doc.text(transaction.date, 14, yPosition);
            doc.text(transaction.amount.toString(), 40, yPosition);
            doc.text(transaction.category, 80, yPosition);
            doc.text(transaction.subcategory, 120, yPosition);
            doc.text(transaction.type, 160, yPosition);
            yPosition += 10; // Move to the next row
        });

        // Save the PDF
        doc.save("transactions_report.pdf");
    });
</script>
</body>
</html>
{% endblock %}

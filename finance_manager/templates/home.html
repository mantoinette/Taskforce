
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #34495E, #2b2e71);
            color: white;
        }
        .card:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
    <div class="container text-center">
        <h1 class="mb-5 fw-bold">Welcome to Wallet Web Application</h1>
        <div class="row g-4">
            <!-- Transactions Button -->
            <div class="col-md-4">
                <a href="{% url 'track_transactions' %}" class="text-decoration-none">
                    <div class="card bg-light text-dark shadow-sm">
                        <div class="card-body">
                            <h2 class="card-title mb-3 text-primary">Transactions</h2>
                            <p class="card-text">creat Transactions</p>
                        </div>
                    </div>
                </a>
            </div>
            <!-- Reports Button -->
            <div class="col-md-4">
                <a href="{% url 'generate_report' %}" class="text-decoration-none">
                    <div class="card bg-light text-dark shadow-sm">
                        <div class="card-body">
                            <h2 class="card-title mb-3 text-success">Reports</h2>
                            <p class="card-text">Generate detailed financial reports for analysis.</p>
                        </div>
                    </div>
                </a>
            </div>
            <!-- Budget Button -->
            <div class="col-md-4">
                <a href="{% url 'manage_budget' %}" class="text-decoration-none">
                    <div class="card bg-light text-dark shadow-sm">
                        <div class="card-body">
                            <h2 class="card-title mb-3 text-decoration-none">Budget</h2>
                            <p class="card-text">Manage your budget</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
